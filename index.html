<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link href="style.css" rel="stylesheet">
<link href="fontawesome/css/all.css" rel="stylesheet">
<title>Google Homepage</title>
</head>
<body>
<header>
    <a href="">About</a>
    <a href="">Store</a>
    <div id="gap"></div>
    <a href="">Gmail</a>

    <a id="product-icon" href=""><i class="fas fa-th"></i></a>
    <a id="profile-icon" href=""><img src="profile-logo.jpg"/> </a>

<main>
    <div id="center">
        <img src="google-logo.png" alt="Google logo"/>
        <div>

                <i class="fa fa-search"></i>

                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
    </div>
</main>
<footer>
    <div id="footer1">
        <a href="">Advertising</a>
        <a href="">Business</a>
        <a href="">How Search Works</a>
    </div>
    <div id="footer-gap"></div>
    <div id="footer2">
        <a href="">Privacy</a>
        <a href="">Terms</a>
        <a href="">Settings</a>
    </div>
</footer>
</body>
</html>
